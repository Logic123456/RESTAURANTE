<ion-header>
  <ion-toolbar color='danger'>
    <ion-buttons slot="start" class="menu_btn">
      <ion-menu-button color="light" defaultHref="home1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Preferencias</ion-title>
    <ion-icon name="notifications" slot="end" (click)="notificationModal($event)"></ion-icon>
    <ion-badge id="notifications-badge-msg" color="danger">2</ion-badge>
    <ion-icon name="cart" slot="end"></ion-icon>
    <ion-badge id="notifications-badge" color="danger">5</ion-badge>
    <img slot="end" src="../../../assets/001.JPG" (click)="presentModal($event)" />
  </ion-toolbar>
</ion-header>



<ion-content>
 
  <div class="header">
    <h3>¿Qué tipo de comida estás buscando?</h3>
    <p>Puede seleccionar dos o más preferencias</p>
  </div>
  <div class="container">
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner facebook">
        <div class="tickmark"></div>
        <div class="name">Tradicional Americana</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner twitter">
        <div class="tickmark"></div>
        <div class="name">Desayuno y almuerzo</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner instagram">
        <div class="tickmark"></div>
        <div class="name">Comida Mexicana</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner linkedin">
        <div class="tickmark"></div>
        <div class="name">Comida saludable</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner whatsapp">
        <div class="tickmark"></div>
        <div class="name">Alitas</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner google">
        <div class="tickmark"></div>
        <div class="name">Sanduches</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox" checked>
      <div class="option_inner reddit">
        <div class="tickmark"></div>
        <div class="name">Hamburgesas</div>
      </div>
    </label>
    <label class="option_item">
      <input type="checkbox" class="checkbox">
      <div class="option_inner quora">
        <div class="tickmark"></div>
        <div class="name">Ensaladas</div>
      </div>
    </label>
  </div>
  <div class="header1">
    <ion-button (click)="next()"  expand="block">Guardad preferencias</ion-button>
  </div>
</ion-content>
